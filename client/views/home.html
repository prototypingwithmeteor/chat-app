<template name="home">
  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <h2>Chat Window</h2>
        <ul class="list-group" id="chat_window" style="max-height: 500px; height: 500px; overflow-y: auto; border: 1px solid #ccc;">
          {{#each messages}}
            {{> _message}}
          {{/each}}
        </ul>
      </div>
      <div class="col-md-2">
        <h2>Users</h2>
        <ul class="list-group"  style="max-height: 500px; height: 500px; overflow-y: auto; border: 1px solid #ccc;"> 
          {{#each users}}
          <li class="list-group-item">{{username}}</li>
          {{/each}}
        </ul>
      </div>
    </div> 
    <div class="row">
      {{> quickForm id="insertMessageForm" collection="Messages" type="insert" omitFields="user_id, created_at"}}
    </div>
  </div>
</template>
